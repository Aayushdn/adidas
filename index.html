<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Adidas | Nothing is impossible</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="logoContainer">
                <img src="./assets/adidas.svg" alt="logo" class="logo">
            </div>
            <nav class="navBar">
                <ul class="navLinks">
                    <li class="navLink">Home</li>
                    <li class="navLink">Product</li>
                    <li class="navLink">Contact Us</li>
                </ul>
            </nav>
            <div class="cart">
                <img src="./assets/bag.png" alt="">
            </div>
        </header>
        <section class="section--1">

            <div class="prodImg">

                <img src="./assets/adidas.png" alt="">
            </div>
            <div class="prodDesc">
                <div class="spec">
                    <h1></h1>
                </div>
                <div class="spec"></div>
                <div class="spec"></div>
            </div>
            <div class="cta">
                <a href="#" class="ctaBtn">Learn more ></a>
                <a href="#" class="ctaBtn">Buy ></a>
            </div>
        </section>
        <section class="section--2">


            <div class="product">
                <div class="detail">
                    <h1 class="brand">
                        Adidas Originals
                        <p class="item"> sports </p>

                    </h1>
                    <p class="title">Adidas Black horse</p>
                    <p class="price">From $100</p>
                </div>
                <div class="varriant">
                    <div class="image">
                        <img src="./assets/tilted.png" alt="">
                    </div>
                    <div class="text">
                        <p class="bigText">
                            Over 50% more flexibility
                        </p>
                        <div class="toggle"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
